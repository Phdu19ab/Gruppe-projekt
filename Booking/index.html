    <title>Booking</title>

        <!--Nedenfor er de booking indsatser vi benytter for at brugeren kan indtaste de nødvendige oplysninger for bookingen
        Vi indsætter indsatserne med dens value i en option.-->
        <!-- Antal personer, Dato, År, Tidspunkt og Yderligere kommentare -->
        <form name="Booking" class="text-center text-white">

            <p>Antal Personer</p>

                <option value="02">02</option>
                <option value="03">03</option>

                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select type="text" id="Kontaktmåned">
                <option disabled selected>-Month-</option>
                <option value="Januar">January</option>
                <option value="Februar">February</option>
                <option value="Marts">March</option>
                <option value="April">April</option>
                <option value="Maj">May</option>
                <option value="Juni">June</option>
                <option value="Juli">July</option>

                <option value="December">December</option>
            </select>

            <select type="text" id="Kontaktår">
                <option selected disabled>-Year-</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>

            <p>Tidspunkt</p>
            <select type="text" id="Tidspunkt">
                <option disabled selected>-Tidspunkt-></option>

            <p>Yderligere kommentare</p>
            <textarea type="text" rows="5" cols="30" id="additional_info" > </textarea>
            <!--Her er knapperne for henholdsvis - Bekræft og Annuller. Disse knappers "design" findes i den tilhørende css-fil.-->
            <button type="button" id="bekræft" onclick="myFunction1()">Bekræft</button>
