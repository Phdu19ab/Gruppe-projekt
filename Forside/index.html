<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Bomhuset</title>
    <link type="text/css" rel="stylesheet" href="Forside.css">
</head>
<body>

<h1>Café Bomhuset Bordbooking</h1>
<div class="box">
    <h2>Log ind</h2>
    <form>
        <div class="inputBox">
            <input type="email" id="e-mail" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>E-mail</label>
        </div>
        <div class="inputBox">
            <input type="password" id="kodeord" required value=""
                   onkeyup="this.setAttribute('value', this.value);"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   title="Skal indeholde mindst et tal og et stort og lille bogstav, og skal minimum være 8 tegn langt">
            <label>Kodeord</label>
        </div>
        <input type="button" id="sign-in" value="Log ind" onclick="checkLogin()">
        <br/>
        <br/>
        <input type="button" id="opret_dig" Value="Opret dig her" onclick="window.location.href = 'opret.html';">
    </form>
</div>

<script src="Forside.js"> </script>
</body>
</html>
